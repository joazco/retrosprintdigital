<h3
  class="title is-3 title-session"
  *ngIf="!_edit_mode"
  [ngClass]="{ 'title-session-editable': moderator }"
>
  <span (click)="editTitle()" class="text-title">{{ _title }}</span>
</h3>
<div class="field" *ngIf="_edit_mode">
  <p class="control has-icons-left ">
    <input
      class="input"
      [value]="_title"
      (keyup.enter)="validTitle($event)"
      (blur)="validTitle($event)"
      autofocus
      focus
      sprintAutofocus
      #inputTitle
    />
    <span class="icon is-small is-left">
      <i class="fas fa-pen"></i>
    </span>
  </p>
</div>
